<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Web Maze</title>
	<link rel="stylesheet" href="authen_styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=block"" rel=" stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Maze&display=block"" rel=" stylesheet">
</head>

<body>
	<div class="header">
		<div class="logo">The Web Maze</div>
	</div>

	<div class="main">

		<div class="authentication_buttons center_container">
			<button class="auth_button" id="login"> login </button>
			<button class="auth_button" id="register"> register </button>
		</div>

		<div class="login_container center_container hidden">
			<div class="form-group">
				<p> Login </p>
			</div>
			<div class="form-group">
				<label for="username">Username:</label>
				<div class="input_container">
					<input type="text" id="login_username" name="username">
					<div class="validation_error hidden" id="login_username_error"> </div>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<div class="input_container">
					<input type="password" id="login_password" name="password">
					<div class="validation_error hidden" id="login_password_error"> </div>
				</div>
			</div>
			<button type="button" class="submit">Submit</button>
			<span class="register_now"> not registered yet?, register now</span>
		</div>

		<div class="register_container center_container hidden">
			<div class="form-group">
				<p> Register </p>
			</div>
			<div class="form-group">
				<label for="username">Username:</label>
				<div class="input_container">
					<input type="text" id="register_username" name="username">
					<div class="validation_error hidden" id="register_username_error"> </div>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<div class="input_container">
					<input type="password" id="register_password" name="password">
					<div class="validation_error hidden" id="register_password_error"> </div>
				</div>
			</div>
			<button type="button" class="submit">Submit</button>
		</div>
	</div>
	<script type="module" src="authen_script.js"></script>
</body>

</html>
